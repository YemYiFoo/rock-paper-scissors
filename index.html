<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function getComputerChoice() {
            const items = ["rock", "paper", "scissors"]
            const randomIndex = Math.floor(Math.random() * items.length)
            return items[randomIndex]
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "scissors") {
                if (computerSelection === "paper") { return "You Win! Scissors beat Rock!"; }
                else if (computerSelection === "rock") { return "You Lose! Rock beats Scissors!"; }
                else { return "A Tie! Two Scissors!"; }
            }

            if (playerSelection === "paper") {
                if (computerSelection === "rock") { return "You Win! Paper beats Rock!"; }
                else if (computerSelection === "scissors") { return "You Lose! Scissors beat Paper!"; }
                else { return "A Tie! Two Papers!"; }
            }

            if (playerSelection === "rock") {
                if (computerSelection === "scissors") { return "You Win! Rock beats Scissors!"; }
                else if (computerSelection === "paper") { return "You Lose! Paper beats Rock!"; }
                else { return "A Tie! Two Rocks!"; }
            }

        }

        function game() {

            let computerRoundWin = 0;
            let playerRoundWin = 0;

            for (i = 0; (computerRoundWin != 5 && playerRoundWin != 5); i++) {

                let playerSelection = prompt("Rock, Paper, Scissors? ");
                let computerSelection = getComputerChoice();

                let stringRoundResult = playRound(playerSelection, computerSelection);
                console.log(stringRoundResult)
                if (stringRoundResult.includes("Win")) {playerRoundWin += 1;}
                else if (stringRoundResult.includes("Lose")){computerRoundWin += 1;}
            }

            if (playerRoundWin > computerRoundWin) return "You won 5 rounds !"
            else return "You lose 5 rounds !"
        }

        console.log(game())
        
    </script>

</body>

</html>
